site_name: 製品取扱説明書
site_url: https://example.com/
site_description: 製品の機能、インストール方法、使い方に関する包括的なマニュアル。

theme:
  name: material
  language: ja
  features:
    - navigation.expand
    - navigation.indexes
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: switch to light mode

extra:
  version:
    provider: mike

docs_dir: doc

extra_css:
  - css/pdf.css

nav:
  - top: index.md
  - はじめに: chapters/introduction.md
  - インストール: chapters/installation.md
  - 基本的な使い方: chapters/usage.md
  - 設定: chapters/configuration.md
  - トラブルシューティング: chapters/troubleshooting.md
  - ライセンス情報: chapters/licenses.md

plugins:
  - search
  - with-pdf:
      author: Your Company Name
      copyright: Your Company Name
      cover: true
      back_cover: true
      toc_title: 目次
      output_path: site/pdf/document.pdf

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3
