site_name: 製品取扱説明書
site_url: https://example.com/
site_description: 製品の機能、インストール方法、使い方に関する包括的なマニュアル。

theme:
  name: material
  language: ja
  features:
    - navigation.expand
    - navigation.indexes
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: switch to light mode

docs_dir: doc

nav:
  - top: index.md
  - はじめに: chapters/introduction.md
  - インストール: chapters/installation.md
  - 基本的な使い方: chapters/usage.md
  - 設定: chapters/configuration.md
  - トラブルシューティング: chapters/troubleshooting.md
  - ライセンス情報: chapters/licenses.md

plugins:
  - search
  # PDF generation is disabled by default for stability during 'mkdocs serve'.
  # Use 'mkdocs build -f mkdocs_pdf.yml' to generate PDF.

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3
