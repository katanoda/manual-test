name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

      - run: pip install -r requirements.txt

      # 1. Main Branch Push -> Deploy to 'dev' version
      - name: Deploy dev version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mike deploy dev --push --config-file mkdocs_pdf.yml

      # 2. Tag Push -> Deploy to tag version (e.g. v1.0) and update 'latest'
      - name: Deploy release version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extract tag name (e.g., refs/tags/v1.0 -> v1.0)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mike deploy $TAG_NAME latest --push --update-aliases --config-file mkdocs_pdf.yml

      # 3. Release Asset Upload (PDF) - Only on Tag
      - name: Build PDF for Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: mkdocs build -f mkdocs_pdf.yml

      - name: Upload PDF to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: site/pdf/document.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Upload Artifact (optional backup)
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: document-pdf
          path: site/pdf/document.pdf
